name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
        env:
          ENV_TYPE: "production"
      - run: |
          if [ ! -f package-lock.json ]; then
            npm install
          fi
      - run: npm ci
      - run: npm run build
      - run: |
          echo "Deploying to GitHub Pages..."
          npm install -g gh-pages
          git config --global user.email willclash@outlook.com
          git config --global user.name William Blanchet Lafreni√®re
          gh-pages -d build -b gh-pages -u "GitHub Actions <your-email@example.com>"
