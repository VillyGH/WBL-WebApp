name: PR Version Bump and Description

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump version (patch)
        run: |
          npm version patch --no-git-tag-version
          echo "NEW_VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: bump version to ${{ env.NEW_VERSION }}" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > pr.diff
          echo "DIFF<<EOF" >> $GITHUB_ENV
          cat pr.diff >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update PR title and description
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.NEW_VERSION;
            const diff = process.env.DIFF;
            const pr_number = context.payload.pull_request.number;
            const oldTitle = context.payload.pull_request.title;
            const newTitle = `[v${version}] ${oldTitle.replace(/^\[v[^\]]+\]\s*/, '')}`;
            const newBody = `### Automated Version Bump\n\n**Version:** v${version}\n\n**Summary of changes:**\n\`\`\`diff\n${diff.substring(0, 4000)}\n\`\`\`\n\n_Automated by GitHub Actions_`;
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number,
              title: newTitle,
              body: newBody
            });